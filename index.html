<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling to Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">APICI</h1>
            <h2>#entertainyoursenses</h2>
        </header>
        <main>
            <p>Type a feeling and discover its color:</p>
            <div class="input-group">
                <input type="text" id="search-input" placeholder="e.g., Calm, Happy, Passion...">
                <button id="generateBtn">Generate</button>
            </div>
            <div id="color-container" class="color-grid">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
