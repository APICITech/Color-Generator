<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="APICI Color Generator - Transform your emotions into beautiful colors">
    <meta name="keywords" content="color generator, emotions, feelings, design, APICI">
    <title>APICI Color Generator - Transform Feelings into Colors</title>
    
    <!-- Preload critical font for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1 class="logo">APICI</h1>
            <p class="tagline">#entertainyoursenses</p>
        </header>
        
        <main role="main">
            <section class="generator-section">
                <h2 class="section-title">Type a feeling and discover its color:</h2>
                
                <form class="input-group" role="form" aria-label="Emotion to color generator">
                    <label for="feelingInput" class="visually-hidden">Enter your emotion or feeling</label>
                    <input 
                        type="text" 
                        id="feelingInput" 
                        name="feeling"
                        placeholder="e.g., Calm, Happy, Passion..."
                        aria-describedby="input-help"
                        autocomplete="off"
                        spellcheck="false"
                        required
                    >
                    <button type="submit" id="generateBtn" aria-describedby="generate-help">Generate</button>
                </form>
                
                <div id="input-help" class="help-text visually-hidden">
                    Enter any emotion or feeling to generate its corresponding color
                </div>
                <div id="generate-help" class="help-text visually-hidden">
                    Click to generate colors based on your emotion
                </div>
                
                <div id="resultContainer" class="result-container" role="region" aria-live="polite" aria-label="Generated color results">
                    <!-- Generated colors will appear here -->
                </div>
            </section>
        </main>
        
        <footer role="contentinfo">
            <p>&copy; 2024 APICI - Entertaining Your Senses</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
